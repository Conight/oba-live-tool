name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Generate changelog
        run: npx changelogithub --output CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: install dependencies
        run: pnpm install

      - name: build application
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if current branch is dev
        id: check_branch
        run: |
          BRANCH_NAME=$(git branch --contains ${{ github.ref }} | grep -v "HEAD" | sed -e 's/^[ \t]*//')
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          if [[ "$BRANCH_NAME" == "dev" ]]; then
            echo "IS_DEV=true" >> $GITHUB_ENV
          else
            echo "IS_DEV=false" >> $GITHUB_ENV
          fi

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }} # Release 名称（使用 Tag 名）
          body_path: CHANGELOG.md # 使用 CHANGELOG 作为 Release 说明
          files: |
            release/*/*.exe
            release/*/*.exe.blockmap
            release/*/latest.yml
          draft: false
          prerelease: ${{ env.IS_DEV == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动注入的 GitHub Token
